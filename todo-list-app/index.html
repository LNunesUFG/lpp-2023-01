<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>TO-DO LIST</title>
</head>
<body>  
    <h1 class="text-center mt-3">To-do List</h1>
    <div class="container mt-5 d-flex justify-content-center">
        <form class="text-center">
            <div class="mb-3">
                <input class="form-control" id="inputTarefa" type="text" placeholder="Adicione uma tarefa..." data-sb-validations="" />
            </div>
            <div class="d-grid justify-content-center">
                <span class="btn btn-primary btn-lg" id="submitButton" onclick="novoElemento()">Adicionar</span>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <table id="taskTable" class="table table-hover mb-4 custom-table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
    
            </tbody>
        </table>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>© To do List - Linguagens e Paradigmas de Programação</p>
            <p>Desenvolvido por 
                <a href="https://github.com/lnunesufg" target="_blank">Lucas Gabriel </a>
                |
                <a href="https://github.com/sophiaufg" target="_blank">Sophia Fernandes</a>
            </p>
        </div>
    </footer>

    <script src="./dist/app.js"></script>
</body>
</html>
